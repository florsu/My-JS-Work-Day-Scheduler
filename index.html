<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./css/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead">

    </p>
  </header>
  <div class="container">
    <div class="time-block">
      <div class="row">
        <div class="col hour">9AM</div>
        <div id="row1" class="col"> 
          <textarea id="text1" rows="1" cols="112"></textarea>
        </div>
        <div id="btn1" class="col saveBtn">
          <i class="fas fa-save"></i>
        </div>
      </div>
      <div class="row">
        <div class="col hour">10AM</div>
        <div id="row2" class="col">
          <textarea id="text2" rows="1" cols="112"></textarea>
        </div>
        <div id="btn2" class="col saveBtn">
          <i class="fas fa-save"></i>
        </div>
      </div>
      <div class="row">
        <div class="col hour">11AM</div>
        <div id="row3" class="col">
          <textarea id="text3" rows="1" cols="112"></textarea>
        </div>
        <div id="btn3" class="col saveBtn">
          <i class="fas fa-save"></i>
        </div>
      </div>
      <div class="row">
        <div class="col hour">12PM</div>
        <div id="row4" class="col">
          <textarea id="text4" rows="1" cols="112"></textarea>
        </div>
        <div id="btn4" class="col saveBtn">
          <i class="fas fa-save"></i>
        </div>
      </div>
      <div class="row">
        <div class="col hour">1PM</div>
        <div id="row5" class="col">
          <textarea id="text5" rows="1" cols="112"></textarea>
        </div>
        <div id="btn5" class="col saveBtn">
          <i class="fas fa-save"></i>
        </div>
      </div>
      <div class="row">
        <div class="col hour">2PM</div>
        <div id="row6" class="col">
          <textarea id="text6" rows="1" cols="112"></textarea>
        </div>
        <div id="btn6" class="col saveBtn">
          <i class="fas fa-save"></i>
        </div>
      </div>
      <div class="row">
        <div class="col hour">3PM</div>
        <div id="row7" class="col">
          <textarea id="text7" rows="1" cols="112"></textarea>
        </div>
        <div id="btn7" class="col saveBtn">
          <i class="fas fa-save"></i>
        </div>
      </div>
      <div class="row">
        <div class="col hour">4PM</div>
        <div id="row8" class="col">
          <textarea id="text8" rows="1" cols="112"></textarea>
        </div>
        <div id="btn8" class="col saveBtn">
          <i class="fas fa-save"></i>
        </div>
      </div>
      <div class="row">
        <div class="col hour">5PM</div>
        <div id="row9" class="col">
          <textarea id="text9" rows="1" cols="112"></textarea>
        </div>
        <div id="btn9" class="col saveBtn">
          <i class="fas fa-save"></i>
        </div>
      </div>

    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/luxon@2.0.1/build/global/luxon.min.js"
    integrity="sha256-BdqBGuaawDzMtW2Wn9ISUuYKUY/A7d5NVcj6Ix3jwv8=" crossorigin="anonymous"></script>
  <script src="./js/script.js"></script>
  <script src="./js/timeblocks.js"></script>
</body>

</html>
